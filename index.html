<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="ball.png" type="image/x-icon" />
    <title>Flick N Roll - Coming Soon</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Playball:regular);
      @import url(https://fonts.googleapis.com/css?family=Bangers:regular);

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .overlay img {
        position: absolute;
        bottom: -300px; /* Position the image slightly above the bottom */
        right: -300px; /* Position the image slightly away from the right */
        width: 1200px; /* Set a width for the image */
        height: 1200px; /* Maintain aspect ratio or adjust height */
        object-fit: cover;
        animation: spin 50s infinite linear; /* Smooth spinning animation */
        filter: drop-shadow(
          0 0 50px rgba(0, 0, 0, 0.3)
        ); /* Add a shadow to the image */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      body {
        font-family: "Bangers", cursive;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #ff6a6ad8,
          #ffd56bd8,
          #ff914dd8,
          #ff3cacd8
        );
        background-size: 400% 400%;
        animation: hotGradientMove 8s ease infinite;
      }

      /* Animation for the gradient background */
      @keyframes hotGradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 80% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Container for the layout */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        height: 80%;
        overflow: hidden;
      }

      /* Left Section: Text Content */
      .text-section {
        flex: 1;
        z-index: 10;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .text-section h1 {
        font-size: 3rem;
        font-family: "Bangers", cursive;
        color: #ff5733;
        margin-bottom: 20px;
      }

      .text-section h2 {
        font-size: 5rem;
        margin-bottom: 20px;
      }

      h2 span {
        font-family: "Playball", cursive !important;
      }

      .text-section p {
        font-size: 1.2rem;
        color: #555;
        width: 70%;
        line-height: 1.5;
      }

      /* Mobile View: Adjust text size and layout */
      @media (max-width: 768px) {
        body {
          overflow: hidden;
        }
        .container {
          overflow: hidden;
          flex-direction: column;
          height: 100vh;
          width: 100%;
          justify-content: flex-start;
          align-items: center;
          position: relative; /* Allow absolute positioning of the overlay */
        }

        .text-section {
          text-align: center;
          padding: 20px;
          z-index: 10; /* Ensure the text appears above the overlay */
          margin-bottom: 80px; /* Give space for the ball at the bottom */
        }

        .text-section h1 {
          font-size: 2rem;
        }

        .text-section h2 {
          font-size: 3rem;
        }

        .text-section p {
          font-size: 1rem;
          width: 100%;
        }

        /* Ensure the overlay (ball image) stays at the bottom */
        .overlay {
          position: absolute;
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }

        .overlay img {
          position: absolute;
          bottom: -300px; /* Position the image slightly above the bottom */
          right: -300px; /* Position the image slightly away from the right */
          width: 900px; /* Set a width for the image */
          object-fit: cover;
          animation: spin 50s infinite linear; /* Smooth spinning animation */
          filter: drop-shadow(
            0 0 50px rgba(0, 0, 0, 0.3)
          ); /* Add a shadow to the image */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="text-section">
        <h1>Coming Soon</h1>
        <h2>Flick <span>N</span> Roll</h2>
        <p>
          Get ready to experience the best pickleball court in town. We are
          launching soon with exciting games and events for all ages. Stay
          tuned!
        </p>
      </div>
      <!-- Right Section -->
      <div class="overlay">
        <img src="ball.png" alt="Spinning Ball" />
      </div>
    </div>
  </body>
</html>
